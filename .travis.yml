language: node_js
node_js: node

cache:
  directories:
    - "node_modules"

script:
  - yarn lint
  - yarn test

deploy:
  provider: npm
  email: chris@jaynes.me
  api_key: $NPM_TOKEN
  on:
    branch: master

addons:
    apt:
      packages:
        - xvfb

  install:
    - export DISPLAY=':99.0'
    - Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
